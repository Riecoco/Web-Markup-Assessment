<main>
    <h1>Book a Session</h1>
    <form action="https://coolinhollanddemo.azurewebsites.net/" method="POST">
        <!-- 'action' attribute specifies the URL to process the form data -->
        <!-- 'method' attribute specifies how data is sent; 'POST' is common -->
         <!-- Radio Buttons (Single Choice) -->

    <fieldset>
        <legend></legend>

        <label for="radio">Gender:</label>
        <section>
            <p>
                <input type="radio" name="gender" value="male" required> 
                Mr.
                <input type="radio" name="gender" value="female" required>
                Mrs.
            </p>
        </section>

        <label for="name">Name:</label>
        <section>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            <!-- 'label' associates with 'inputâ€™ id using 'for' attribute, 'name' for server
            access,'required' enforces input -->
        </section>

        <label for="email">Email</label>
        <section>
            <input type="email" name="email" placeholder="youremail@mail.something">
        </section>

        <!-- Date Input -->
          <label for="date">Date</label>
          <section>
            <input type="date" name="date" placeholder="dd/mm/yyyy">
          </section>

        <!-- Time Input -->
         <label for="time">Time</label>
         <section>
            <input type="time" name="time" min="09:00" max="17:00">
         </section>

        <label for="message">Message:</label>
        <section>
            <textarea id="message" name="message" rows="4" cols="50" placeholder="Your message"></textarea>
            <!-- 'textarea' for multi-line text input; 'rows' and 'cols' set dimensions -->
        </section>

        <input type="submit" value="Submit">
        <!-- 'input' with 'type="submit"' creates a submit button -->
    </fieldset>
    </form>
</main>
