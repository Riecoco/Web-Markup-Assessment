  <main>
    <h3>Contact Our Team</h3>
    <form action="https://coolinhollanddemo.azurewebsites.net/" method="POST">
      <!-- 'action' attribute specifies the URL to process the form data -->
      <!-- 'method' attribute specifies how data is sent; 'POST' is common -->
      <!-- Radio Buttons (Single Choice) -->

      <fieldset>
        <p>* indicates required fields</p>
        <section>
          <label for="gender">Gender*:</label>
          <select name="gender" id="gender" required>
            <option value="">Mr.</option>
            <option value="Mrs.">Mrs.</option>
          </select>
        </section>

        <section>
          <label for="name">Name*:</label>
          <input type="text" id="name" name="name" placeholder="Your full name" required />
          <!-- 'label' associates with 'input’ id using 'for' attribute, 'name' for server
              access,'required' enforces input -->
        </section>

        <section>
          <label for="email">Email*:</label>
          <input type="email" id="email" name="email" placeholder="youremail@mail.something" required />
        </section>

        <section>
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" placeholder="06x-xxx-xxxx" />
          <!-- 'type="tel"' for telephone number input -->
        </section>

        <section>
          <label for="message">Message*:</label>
          <textarea id="message" name="message" rows="4" cols="50"
            placeholder="Could you tell us a brief description about your question or request? We’d love to hear it :) Would you like to join us? Then tell us a bit about yourself, your qualifications and why you’d like to help us!"
            required>
            </textarea>
          <!-- 'textarea' for multi-line text input; 'rows' and 'cols' set dimensions -->
        </section>

        <input type="submit" value="Submit" class="get-started submit" />
        <!-- 'input' with 'type="submit"' creates a submit button -->
      </fieldset>
    </form>
  </main>
